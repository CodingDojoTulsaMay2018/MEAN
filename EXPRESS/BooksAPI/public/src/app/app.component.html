<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Books API</title>
</head>
<body>
  <div class="continer">


    <div>
        <h2 class="title" >{{ title }}</h2>
    </div>

      <div class="row">
          <div class="col-sm">
                  <h4>Add Author</h4>
                          <form class="form" (submit)="createAuthor()">
                                  <div class="form-group">
                                          <label >Name: </label>
                                          <input type="text"[(ngModel)]="newAuthor.name" name="newAuthor.name" class="form-control" id="name"#name="ngModel">              
                                  </div>
                                  <div class="form-group">
                                        <label >Country of Origin: </label>
                                        <input type="text"[(ngModel)]="newAuthor.country" name="newAuthor.country" class="form-control" id="country"#name="ngModel">              
                                </div>
                               
                                        
                                  <input type="submit" class="btn btn-primary"value="Create Author"/>
                          </form>
                  </div>
          
          <div class="col-sm">
                  <h4>Book</h4>
                          <form class="form" action='/login' method='post'>
                                  <div class="form-group">
                                  <label >Title: </label>
                                  <input type="email" name="email" class="form-control" id="email">              
                                  </div>

                                  <div class="form-group">
                                          <label >Publisher: </label>
                                          <input type="text" name="password" class="form-control" id="password">
                                  </div>
                  
                                  <button type="submit" class="btn btn-primary">Add Book</button>
                          </form>
          </div>
    </div>



    </div>
</body>
</html>
